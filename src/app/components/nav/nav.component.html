<header class="header">
  <a href="#" class="logo">CompanyLogo</a>
  <div class="header-right">
    <h1 *ngIf="userName.length > 0">
      Hello! ✌️
      <strong>
        {{ userName }}
      </strong>
    </h1>
    <a href="#" (click)="sideMenuClick()">More</a>
    <p>
      Cart: <span>{{ counter }}</span>
    </p>
  </div>
</header>
<div class="side-menu" [class.active]="activeSideMenu">
  <button type="button" (click)="sideMenuClick()">x</button>
  <ul>
    <li>
      <a href="">All</a>
    </li>
    <li>
      <a href="">Clothes</a>
    </li>
    <li>
      <a href="">Electronics</a>
    </li>
  </ul>
</div>
