<!--Property Binding-->
<h1>Properties</h1>
<button [disabled]="btnIsDisable">Send</button>
<input type="text" [value]="person.name" />
<progress max="100" [value]="person.age">{{ person.age }}%</progress>
<img [src]="person.avatar" width="100px" alt="small random image" />

<!--String interpolation-->
<h1>Hola mundo</h1>
<h2>{{ "Hola mundo".repeat(5) }}</h2>
<p>3 + 3 = {{ 3 + 3 }}</p>
<h3>Hi im {{name.toUpperCase()}} and my age is {{age}}</h3>
<p>The name of this app is <strong>{{title}}</strong></p>
<img src="{{ imgUrl }}" alt="img-random" />

<!--Practice Example-->
<section>
  <label [for]="ComponentData.progressBarId"
    >{{ ComponentData.labelTitle }}</label
  >
  <progress
    [id]="ComponentData.progressBarId"
    max="100"
    [value]="ComponentData.progressBarVal"
  >
    {{ ComponentData.progressBarVal }}
  </progress>
  <button [disabled]="ComponentData.buttonIsDisabled">
    {{ ComponentData.buttonText }}
  </button>
</section>
