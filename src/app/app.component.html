<h1>Form</h1>
<form (ngSubmit)="onRegister()" #registerForm="ngForm">
  <!-- Name -->
  <div class="input.group">
    <label for="name">Name: </label>
    <input required type="text" id="name" [(ngModel)]="register.name" name="name">
    <p>Msg Error</p>
  </div>
  <!-- Email -->
  <div class="input.group">
    <label for="email">Name: </label>
    <input required type="email" id="email" [(ngModel)]="register.email" name="email">
    <p>Msg Error</p>
  </div>
  <!-- Password -->
  <div class="input.group">
    <label for="password">Name: </label>
    <input required type="password" id="password" [(ngModel)]="register.password" name="password">
    <p>Msg Error</p>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
  <button type="button">Action</button>
</form>

<!--! [ngSwitch] -->
<!--! *ngSwitchCase -->
<section>
  <!-- <label [style.font-style]="imgWidth.invalid ? 'italic' : 'normal'" for="nameInput">Name</label> -->
  <input name="nameInput" type="text" required #nameInput="ngModel" [(ngModel)]="person.name">
</section>
<div [ngSwitch]="person.name">
  <p *ngSwitchCase="'Alejandro'">
    Alejandro is a nice name!
  </p>
  <p *ngSwitchCase="'Fernanda'">
    Fernanda is a pretty name!
  </p>
  <p *ngSwitchCase="'Roberto'">
    Roberto is a great name!
  </p>
  <p *ngSwitchDefault> Your name is a little generic, Just kidding! </p>
</div>

<hr class="line-error" [ngClass]="{
  'valid':  nameInput.valid,
  'invalid': nameInput.invalid
}" />

<div class="styles">
  <div>
    <input type="number" [(ngModel)]="box.height">
    <input type="number" [(ngModel)]="box.width">
    <input type="color" [(ngModel)]="box.background">
  </div>
  <div>
    <div [ngStyle]="{
      'width.px': box.width,
      'height.px': box.height,
      'background-color': box.background,
      'display': 'block'
    }"></div>
  </div>
</div>

<!-- Class & Style -->
<p class="message-error" [class.invalid]="nameInput.invalid">
  Introduce a name please.
</p>

<p [style.font-style]=" nameInput.invalid ? 'italic' : 'normal' ">
  Text text text
</p>

<div class="style-image">
  <div>
    <input type="text" required [(ngModel)]="widthImg">
  </div>
  <div>
    <img [src]="products[1].image" [alt]="products[1].name" [style.width.px]="widthImg" />
  </div>
</div>



<!-- Product List -->
<section class="products--grid">
  <ul *ngFor="let product of products">
    <li>
      <img [src]="product.image" [alt]="product.name" />
      <h2>$ {{ product.price }}</h2>
      <p> {{ product.name }} </p>
    </li>
  </ul>
</section>
