<!--! [ngSwitch] -->
<!--! *ngSwitchCase -->
<section>
  <!-- <label [style.font-style]="imgWidth.invalid ? 'italic' : 'normal'" for="nameInput">Name</label> -->
  <input name="nameInput" type="text"  required #nameInput="ngModel" [(ngModel)]="person.name">
</section>
<div [ngSwitch]="person.name">
  <p *ngSwitchCase="'Alejandro'">
    Alejandro is a nice name!
  </p>
  <p *ngSwitchCase="'Fernanda'">
    Fernanda is a pretty name!
  </p>
  <p *ngSwitchCase="'Roberto'">
    Roberto is a great name!
  </p>
  <p *ngSwitchDefault> Your name is a little generic, Just kidding! </p>
</div>


<!-- Class & Style -->
<p class="message-error" [class.invalid]="nameInput.invalid"> 
  Introduce a name please.
</p>

<p [style.font-style]=" nameInput.invalid ? 'italic' : 'normal' ">
  Text text text
</p>

<div class="style-image">
  <div>
    <input type="text" required [(ngModel)]="widthImg">
  </div>
  <div>
    <img [src]="products[1].image" [alt]="products[1].name" [style.width.px]="widthImg"/>
  </div>
</div>



 <!-- Product List -->
<section class="products--grid">
  <ul *ngFor="let product of products">
    <li>
      <img [src]="product.image" [alt]="product.name"/>
      <h2>$ {{ product.price }}</h2>
      <p> {{ product.name }} </p>
    </li>
  </ul>
</section>
